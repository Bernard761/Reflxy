version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: reflxy-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: reflxy
      POSTGRES_PASSWORD: reflxy
      POSTGRES_DB: reflxy
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
